<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>

        <ui:insert name="custom_metadata"/>

        <h:head>
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0, user-scalable=no" />

            <title><ui:insert name="custom_page_title"></ui:insert></title>
            <h:outputStylesheet library="css" name="bootstrap.min.css" />
            <h:outputStylesheet library="css" name="layout.css" />
            <h:outputScript library="primefaces" name="jquery/jquery.js"/>

            <ui:insert name="custom_head" />

        </h:head>

        <h:body>

            <div class="header">
                <div class="title">
                    <ui:insert name="custom_navbar_title" />
                </div>
            </div>

            <div class="custom_body_style">
                <ui:insert name="custom_body" />
            </div>

            <ui:insert name="custom_scripts" />
        </h:body>

    </f:view>
</html>
