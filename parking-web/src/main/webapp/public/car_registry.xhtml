<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">

    <ui:define name="custom-head"/>
    <ui:define name="custom-body">
        <h:form id="car_table">
            <p:dataTable id="cars" var="car" value="#{carRegistryView.cars}" rowKey="#{car.licensePlateNumber}"
                         selection="#{carRegistryView.selected}" selectionMode="single">
                <p:ajax event="rowSelect" update="cars" />
                <p:ajax event="rowUnselect" update="cars" />
                <p:column headerText="Brand">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{car.type}" />
                </p:column>

                <p:column headerText="Color">
                    <h:outputText value="#{car.color}" />
                </p:column>

                <p:column headerText="License Plate Number">
                    <h:outputText value="#{car.licensePlateNumber}" />
                </p:column>

                <p:column headerText="Parking">
                    <ui:fragment rendered="#{car.parking}">
                        <h:outputText value="yes" />
                    </ui:fragment>

                    <ui:fragment rendered="#{!car.parking}">
                        <h:outputText value="no" />
                    </ui:fragment>
                </p:column>

                <f:facet id="footer" name="footer">
                    <p:commandButton id="delete_button" rendered="#{!carRegistryView.selected.parking}" update="car_table" value="Delete" action="#{carRegistryView.deleteSelected()}" />
                    <p:button id="park_button" rendered="#{!carRegistryView.selected.parking}" outcome="parking_places" value="Park"  >
                        <f:param id="requestParam" name="licensePlateNumber" value="#{carRegistryView.selected.licensePlateNumber}"></f:param>
                    </p:button>
                </f:facet>
            </p:dataTable>

        </h:form>

        <p:commandButton value="Add new Car" type="button" onclick="PF('modal').show();" />

        <p:dialog id="new_car_modal" header="New Car" widgetVar="modal" modal="true" height="600" width="600" resizable="false">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="brand" value="Brand:" />
                    <p:inputText id="brand" value="#{carSaverView.car.brand}" required="true"/>
                    <p:message for="brand" />

                    <p:outputLabel for="type" value="Type:" />
                    <p:inputText id="type" value="#{carSaverView.car.type}" required="true" />

                    <p:outputLabel for="color" value="Color:" />
                    <p:inputText id="color" value="#{carSaverView.car.color}" required="true"/>
                    <p:message for="color" />

                    <p:outputLabel for="licensePlateNumber" value="License Plate Number:" />
                    <p:inputText id="licensePlateNumber" value="#{carSaverView.car.licensePlateNumber}" required="true"/>
                    <p:message for="licensePlateNumber" />

                </h:panelGrid>
                <p:commandButton value="Save" update="car_table" type="submit" actionListener="#{carSaverView.save}" ajax="true" />
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
