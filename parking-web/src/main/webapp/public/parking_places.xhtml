<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">

    <ui:define name="custom-head"/>
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="licensePlateNumber" value="#{parkingPlaceView.licensePlateNumber}" />
        </f:metadata>
    </ui:define>
    <ui:define name="custom-body">


        <p:panel id="details" header="Car Details">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Brand:" />
                <h:outputText value="#{parkingPlaceView.carData.brand}" />

                <h:outputText value="Type:" />
                <h:outputText value="#{parkingPlaceView.carData.type}" />

                <h:outputText value="Color:" />
                <h:outputText value="#{parkingPlaceView.carData.color}" />

                <h:outputText value="License Plate Number:" />
                <h:outputText value="#{parkingPlaceView.carData.licensePlateNumber}" />

                <h:outputText value="asd" />
                <h:outputText value="#{parkingPlaceView.place.name}" />

            </h:panelGrid>
        </p:panel>
        <p:tabView id="places" value="#{parkingPlaceView.parkingData}" var="parking">
            <p:tab title="#{parking.name}">
                <p:panelGrid id="display" columns="2" >
                    <h:form>
                        <p:outputLabel for="tab1_begin" value="Begin:" />
                        <p:calendar id="tab1_begin" value="#{parkingPlaceView.begin}" pattern="MM/dd/yyyy HH:mm:ss" />

                        <p:outputLabel for="tab1_end" value="End:" />
                        <p:calendar id="tab1_end" value="#{parkingPlaceView.end}" pattern="MM/dd/yyyy HH:mm:ss" />



                        <p:outputLabel for="save_btn" value="Save" />
                        <p:commandButton id="save_btn" value="Save" update="places" action="#{parkingPlaceView.save(parking.id)}" />
                    </h:form>

                </p:panelGrid>

                <p:dataTable id="cars" var="car" value="#{parking.cars}">
                    <p:column headerText="Parking Cars">
                        <h:outputText value="#{car.licensePlateNumber}" />
                    </p:column>
                </p:dataTable>
            </p:tab>
        </p:tabView>
    </ui:define>

</ui:composition>
